    <div class="uk-section uk-section-small uk-padding-remove-bottom section-content">
        <div class="uk-container container-xs">
            <article class="uk-article">

                <!-- 文章作者 -->
                <header>
                    <h1 id="supportArticleTitle" class="uk-article-title uk-margin-bottom"></h1>
                    <div class="author-box uk-card">
                        <div class="uk-card-header uk-padding-remove">
                            <div class="uk-grid-small uk-flex-middle  uk-position-relative" uk-grid>
                                <div class="uk-width-auto">
                                    <img id="supportArticleUserAvatar" class="uk-border-circle" width="40" height="40" src="assets/img/joshua.jpg">
                                </div>
                                <div class="uk-width-expand">
                                    <h5 id="supportArticleUserNickname" class="uk-card-title"></h5>
                                    <p id="supportArticleUpdatedAt" class="uk-article-meta uk-margin-remove-top"></p>
                                </div>
                                <!-- <a href="#" class="uk-button uk-button-outline-primary uk-button-small uk-visible@m">关注</a> -->
                                <a id="supportArticleReadCount" href="#" class="uk-button uk-button-outline-primary uk-button-small uk-visible@m"></a>
                            </div>
                        </div>
                    </div>
                </header>

                <!-- 文章内容 -->
                <div class="entry-content uk-margin-medium-top">
                    <p id="supportArticleSummary" class="uk-text-lead">.</p>
                    <div id="supportArticleContent">.</div>
                </div>

                <!-- 评价 -->
                <div class="article-votes uk-text-center uk-margin-medium-top uk-padding uk-padding-remove-horizontal border-top">
                    <h3>是否对您有帮助?</h3>
                    <a id="supportArticleRateHelpfull" href="#" class="vote uk-button uk-button-outline-primary" onclick="utils.rateHelpfull()"><span class="uk-margin-small-right" uk-icon="icon: check; ratio: 0.8"></span>是的</a>
                    <a id="supportArticleRateHelpless" href="#" class="vote uk-button uk-button-outline-primary uk-margin-small-left" onclick="utils.rateHelpless()"><span class="uk-margin-small-right uk-inline" uk-icon="icon: close; ratio: 0.8"></span>没有</a>
                    <p id="supportArticleRateThanks" class="vote-thanks uk-margin-remove">O(∩_∩)O谢谢反馈!</p>
                    <p class="vote-question text-dark">有更多问题? <a href="#">提交工单</a></p>
                </div>

                <!-- 评论 -->
                <div class="uk-margin-medium-top border-top padding-top">
                    <h3 class="uk-margin-medium-bottom">评论</h3>
                    <ul id="forumCommentList" class="uk-comment-list">
                        <!-- <li>
                            <article class="uk-comment uk-visible-toggle">

                                        </div>
                                        <div class="uk-width-expand">
                                            <h4 class="uk-comment-title uk-margin-remove"><a class="uk-link-reset" href="#">Ashley Winslow</a></h4>
                                            <p class="uk-comment-meta uk-margin-remove-top"><a class="uk-link-reset" href="#">12 days ago</a></p>
                                        </div>

                                    <p>Lorem ipsum dolor sit amet, consetetur sadipscing elitr</p>

                        </li> -->
                    </ul>
                </div>

                <!-- 输入评论 -->
                <div class="reply uk-margin-medium-top border-top padding-top">
                    <h3 class="uk-margin-medium-bottom" style="margin-bottom: 10px!important;">发表评论</h3>
                    <div class="uk-width-1-1">
                        <textarea id="forumComment" class="uk-textarea" rows="5" placeholder="评论内容，请遵守法律法规"></textarea>
                    </div>
                    <div class="uk-width-1-1" style="margin-top: 10px;">
                        <button class="uk-button uk-button-primary uk-width-1-1 uk-width-auto@s" onclick="utils.leaveComment()">提交</button>
                    </div>
                </div>

            </article>
        </div>
    </div>

    <footer id="footer" class="uk-section uk-margin-large-top uk-section-xsmall uk-text-small uk-text-muted border-top">
